<form nz-form [formGroup]="this.form" (submit)="this._onSubmit(this.form)">
  <!-- First name form part -->
  <nz-form-item>
    <nz-form-label nzFor="firstName"> First name</nz-form-label>
    <nz-form-control>
      <input nz-input name="firstName" type="text" id="firstName" formControlName="firstName">
    </nz-form-control>
  </nz-form-item>

  <!-- Last name form part -->
  <nz-form-item>
    <nz-form-label nzFor="lastName"> First name</nz-form-label>
    <nz-form-control>
      <input nz-input name="lastName" type="text" id="lastName" formControlName="lastName">
    </nz-form-control>
  </nz-form-item>

  <!-- User name form part -->
  <nz-form-item>
    <nz-form-label nzFor="userName"> Username</nz-form-label>
    <nz-form-control>
      <input nz-input name="userName" type="text" id="userName" formControlName="userName">
    </nz-form-control>
  </nz-form-item>

  <!-- User name form part -->
  <nz-form-item>
    <nz-form-label nzFor="email">Email</nz-form-label>
    <nz-form-control>
      <input nz-input name="email" type="email" id="email" formControlName="email">
    </nz-form-control>
  </nz-form-item>

  <div formGroupName="security">
    <!-- Password form part -->
    <nz-form-item>
      <nz-form-label nzFor="password">Password</nz-form-label>
      <nz-form-control>
        <input nz-input name="password" type="password" id="password" formControlName="password">
      </nz-form-control>
    </nz-form-item>

    <!-- Confirm password form part -->
    <nz-form-item>
      <nz-form-label nzFor="confirm">Confirm password</nz-form-label>
      <nz-form-control>
        <input nz-input name="confirm" type="password" id="confirm" formControlName="confirm">
      </nz-form-control>
    </nz-form-item>
  </div>

  <button nz-button nzType="primary" [disabled]="this.form.invalid" nzBlock>Create account</button>

</form>
